<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Form</title>
    <style>

    </style>
</head>

<body>
    <div class="form-container">
        <h1 class="primary">Job Application(web)</h1>
        <div id="form-group">
            <div class="form-action">
                <label for="name">First Name</label>
                <input type="text" />
            </div>
            <div class="form-action">
                <label for="name">Last Name</label>
                <input type="text" />
            </div>
            <div class="form-action">
                <label for="email">Email</label>
                <input type="text" />
            </div>
            <div class="form-action">
                <label for="name">Job Role</label>
                <input type="text" />
            </div>

        </div>
        <div class="address">
            <label for="adress">Address</label>
            <input type="text">
        </div>
        <div id="footer-input">
            <div class="add-input">
                <label for="city">City</label>
                <input type="text">
            </div>
            <div class="add-input">
                <label for="code">Pincode</label>
                <input type="text">
            </div>
            <div class="add-input">
                <label for="">Start Date</label>
                <input type="date">
            </div>
            <div class="add-input file-input">
                <label for="">Upload You Cv</label>
                <input type="file">
            </div>
        </div>
        <button class="btn">Apply Now</button>
    </div>
</body>

</html>
